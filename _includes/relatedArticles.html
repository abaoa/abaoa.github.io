<div style="margin-top:2em;padding:0 1.5em;border:1px solid #d3d3d3;">
  <h3>相关文章 </h3>
  <ul>
  {%- for p in site.posts -%}
  {%- if p.categories == {{ page.categories }} -%}
  {%- if p.url != {{ site.url }}{{ p.url }} -%}
    <li>
	<a href="{{ p.url | relative_url }}" target="_blank">{{ p.title | escape }}</a>
	</li>
  {%- endif -%}
  {%- endif -%}
  {%- endfor -%}
  </ul>
</div>
