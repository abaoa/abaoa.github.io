<div style="margin-top:2em;padding:0 1.5em;border:1px solid #d3d3d3;">
  <h3>相关文章 </h3>
  <ul>
  {%- for p in site.posts -%}
  
  <h3>{{p.categories}} ||| {{ page.categories }}</h3>
  {%- if p.categories == {{ page.categories }} -%}
  
  <li>
	<a href="{{ p.url | relative_url }}" target="_blank">{{ p.title | escape }}</a>
  </li>
  {%- endif -%}
  {%- endfor -%}
  </ul>
</div>

<script type="text/javascript">
function printpage(var msg)
{
	console.log(msg);
}
</script>
